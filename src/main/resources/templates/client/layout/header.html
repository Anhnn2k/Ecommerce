<header class="header header-intro-clearance header-3" th:fragment="header">
    <div class="header-middle">
        <div class="container">
            <div class="header-left">
                <button class="mobile-menu-toggler">
                    <span class="sr-only">Toggle mobile menu</span>
                    <i class="icon-bars"></i>
                </button>

                <a th:href="@{/home}" class="logo">
                    <img th:src="@{/client/images/demos/demo-3/logo.png}" alt="Molla Logo" width="105" height="25">
                </a>
            </div><!-- End .header-left -->

            <div class="header-center">
                <div class="header-search header-search-extended header-search-visible d-none d-lg-block">
                    <a href="" class="search-toggle" role="button"><i class="icon-search"></i></a>
                    <form action="/home/search" method="get">
                        <div class="header-search-wrapper search-wrapper-wide">
                            <label for="q" class="sr-only">Search</label>
                            <button class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
                            <input type="search" class="form-control" name="q" id="q" placeholder="Search product ..."
                                   required>
                        </div><!-- End .header-search-wrapper -->
                    </form>
                </div><!-- End .header-search -->
            </div>
            <div class="header-right">

                <div class="dropdown cart-dropdown" th:if="${showCart}">
                    <a class="dropdown-toggle" role="button" data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false" data-display="static" >
                        <div class="icon" >
                            <i class="icon-shopping-cart"></i>
                            <span class="cart-count" th:text="${cartQuantity}"></span>
                        </div>
                        <p>Cart</p>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right">
                        <div class="dropdown-cart-products">
                            <div class="product" th:each="cart:${carts}">
                                <div class="product-cart-details">
                                    <h4 class="product-title">
                                        <a th:href="@{/home/product_view/{id}(id=${cart.productDetails.product.id})}" th:text="${cart.productDetails.product.name}"></a>
                                    </h4>

                                    <span class="cart-product-info">
                                        <span class="cart-product-qty" th:text="${cart.quantity}"></span>
                                        <span class="cart-product-qty" th:text="'x $'+${cart.price}"></span>
                                    </span>
                                </div><!-- End .product-cart-details -->

                                <figure class="product-image-container">
                                    <a th:href="@{/home/product_view/{id}(id=${cart.productDetails.product.id})}" class="product-image">
                                        <img th:src="@{${cart.productDetails.product.images[0].url}}" alt="product" style="width: 60px;height: 60px">
                                    </a>
                                </figure>
                                <a th:href="@{/home/cart-detail/remove/{id}(id=${cart.id})}" class="btn-remove" title="Remove Product"><i class="icon-close"></i></a>
                            </div><!-- End .product -->
                        </div><!-- End .cart-product -->

                        <div class="dropdown-cart-total">
                            <span>Total</span>

                            <span class="cart-total-price" th:text="${'$ '+totalPrice}">$160.00</span>
                        </div><!-- End .dropdown-cart-total -->

                        <div class="dropdown-cart-action">
                            <a th:href="@{'/home/client/cart-view/'+${id}}" class="btn btn-primary">View Cart</a>
                            <a href="checkout.html" class="btn btn-outline-primary-2"><span>Checkout</span><i
                                    class="icon-long-arrow-right"></i></a>
                        </div><!-- End .dropdown-cart-total -->
                    </div><!-- End .dropdown-menu -->
                </div><!-- End .cart-dropdown -->

                <div class="dropdown cart-dropdown" th:if="${showAcount}">
                    <a class="dropdown-toggle" role="button" data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false" data-display="static" >
                        <div class="icon">
                            <i class="icon-user"></i>
                        </div>
                        <p th:text="${name}"></p>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right">

                        <div class="card mb-4 mb-xl-0">
                            <div class="card-header">Profile Picture</div>
                            <div class="card-body text-center">
                                <!-- Profile picture image-->
                                <img class="img-account-profile rounded-circle mb-2"
                                     th:src="${imageUrl}" alt="" style="margin: 0 auto;width: 150px;height: 150px">
                                <p th:text="${name}"></p>

                            </div>
                        </div>


                        <div class="dropdown-cart-action">
                            <a th:href="@{'/home/client/profile/'+${id1}}" class="btn btn-primary">Profile</a>
                            <a th:href="@{/logout}" class="btn btn-outline-primary-2"><span>Sign out</span><i
                                    class="icon-long-arrow-right"></i></a>
                        </div><!-- End .dropdown-cart-total -->
                    </div><!-- End .dropdown-menu -->
                </div>
                <div class="dropdown cart-dropdown" >
                    <a class="dropdown-toggle" role="button"
                       aria-haspopup="true"
                       aria-expanded="false" data-display="static" th:href="@{/admin}" th:if="${showAdmin}">
                        <div class="icon">
                            <i class="icon-accusoft"></i>
                        </div>
                        <p>Admin</p>
                    </a>
                </div>
            </div><!-- End .header-right -->
        </div><!-- End .container -->
    </div><!-- End .header-middle -->

    <div class="header-bottom sticky-header">
        <div class="container">
            <div class="header-left">
                <div class="dropdown category-dropdown">
                    <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false" data-display="static" title="Browse Categories">
                        Browse Categories <i class="icon-angle-down"></i>
                    </a>

                    <div class="dropdown-menu">
                        <nav class="side-nav">
                            <ul class="menu-vertical sf-arrows">

                                <li th:each="category : ${categories}"><a
                                        th:href="@{/home/product-category/{id}(id=${category.id})}"
                                        th:text="${category.name}"></a></li>

                            </ul><!-- End .menu-vertical -->
                        </nav><!-- End .side-nav -->
                    </div><!-- End .dropdown-menu -->
                </div><!-- End .category-dropdown -->
            </div><!-- End .header-left -->

            <div class="header-center">
                <nav class="main-nav">
                    <ul class="menu sf-arrows">
                        <li class="megamenu-container active">
                            <a href="index.html" class="sf-with-ul">Home</a>
                        </li>
                        <li>
                            <a href="category.html" class="sf-with-ul">Shop</a>
                        </li>
                        <li>
                            <a href="product.html" class="sf-with-ul">Product</a>
                        </li>
                        <li>
                            <a href="#" class="sf-with-ul">Pages</a>
                        </li>
                        <li>
                            <a href="blog.html" class="sf-with-ul">Blog</a>
                        </li>
                        <li>
                            <a href="elements-list.html" class="sf-with-ul">Elements</a>
                        </li>
                    </ul><!-- End .menu -->
                </nav><!-- End .main-nav -->
            </div><!-- End .header-center -->
        </div><!-- End .container -->
    </div><!-- End .header-bottom -->
</header><!-- End .header -->
