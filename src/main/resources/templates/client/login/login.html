<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{client/layout/head :: head}">

</head>
<body>
<div class="container" style="max-width: 45%; margin-top: 100px; border: 2px #fcb941 solid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab"
               aria-controls="signin" aria-selected="true">Sign In</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
            <form th:action="@{/login-done}" method="post" class="mt-4">
                <div class="form-group">
                    <label for="signin-email">Username or email address *</label>
                    <input type="text" class="form-control" id="signin-email" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password *</label>
                    <input type="password" class="form-control" id="signin-password" name="password" required>
                </div>
                <div>
                    <p style="color: red;" hidden="${error}">Invalid username or password</p>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-outline-primary">
                        <span>LOG IN</span>
                    </button>
                    <div class="custom-control custom-checkbox mt-3" style="margin-left: 30px">
                        <input type="checkbox" class="custom-control-input" id="signin-remember">
                        <label class="custom-control-label" for="signin-remember">Remember Me</label>
                    </div>
                    <a th:href="@{/forgot-password}" class="forgot-link d-block" style="margin-left: 30px; margin-top: 23px">Forgot Your
                        Password?</a>
                </div>
            </form>
            <p th:text="${message}" style="color: orangered"></p>
            <div class="form-choice">
                <a th:href="@{/register}" class="forgot-link d-block mt-3 text-center" style=" margin-top: 0px">Create a
                    new acount</a>
                <p class="text-center">or sign in with</p>
                <div class="row">
                    <div class="col-sm-6">
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-login btn-g btn-block">
                            <i class="icon-google"></i>
                            Login With Google
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-login btn-f btn-block">
                            <i class="icon-facebook-f"></i>
                            Login With Facebook
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{client/js/jquery.min.js}"></script>
<script th:src="@{client/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{client/js/jquery.hoverIntent.min.js}"></script>
<script th:src="@{client/js/jquery.waypoints.min.js}"></script>
<script th:src="@{client/js/superfish.min.js}"></script>
<script th:src="@{client/js/owl.carousel.min.js}"></script>
<script th:src="@{client/js/bootstrap-input-spinner.js}"></script>
<script th:src="@{client/js/jquery.plugin.min.js}"></script>
<script th:src="@{client/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{client/js/jquery.countdown.min.js}"></script>
<!-- Main JS File -->
<script th:src="@{client/js/main.js}"></script>
<script th:src="@{client/js/demos/demo-3.js}"></script>

</body>
</html>
