<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{client/layout/head :: head}">

</head>
<body>
<div class="container" style="max-width: 45%; margin-top: 100px; border: 2px #fcb941 solid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register"
               aria-selected="true">Register</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form th:action="@{/register}" th:object="${user}" method="post" class="mt-4">
                <div class="form-group">
                    <label for="register-email">Your email address *</label>
                    <input type="email" class="form-control" id="register-email" name="email" required
                           th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="register-password">Password *</label>
                    <input type="password" class="form-control" id="register-password" name="password" required
                           th:field="*{password}">
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-outline-primary" style="margin-right: 20px">
                        <span>SIGN UP</span>
                    </button>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="register-policy" required>
                        <label class="custom-control-label" for="register-policy">I agree to the <a href="#">privacy
                            policy</a> *</label>
                    </div>
                </div>
            </form>
            <p th:text="${message}" style="color: orangered"></p>
            <div class="form-choice">
                <p class="text-center">or sign in with</p>
                <div class="row">
                    <div class="col-sm-6">
                        <a href="#" class="btn btn-login btn-g btn-block">
                            <i class="icon-google"></i>
                            Login With Google
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="#" class="btn btn-login btn-f btn-block">
                            <i class="icon-facebook-f"></i>
                            Login With Facebook
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{client/js/jquery.min.js}"></script>
<script th:src="@{client/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{client/js/jquery.hoverIntent.min.js}"></script>
<script th:src="@{client/js/jquery.waypoints.min.js}"></script>
<script th:src="@{client/js/superfish.min.js}"></script>
<script th:src="@{client/js/owl.carousel.min.js}"></script>
<script th:src="@{client/js/bootstrap-input-spinner.js}"></script>
<script th:src="@{client/js/jquery.plugin.min.js}"></script>
<script th:src="@{client/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{client/js/jquery.countdown.min.js}"></script>
<!-- Main JS File -->
<script th:src="@{client/js/main.js}"></script>
<script th:src="@{client/js/demos/demo-3.js}"></script>

</body>
</html>
