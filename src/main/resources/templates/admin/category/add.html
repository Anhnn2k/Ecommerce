<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{admin/layout/header :: header}">

    </div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}">

    </div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add New Category</h3>
                </div>


                <form role="form" th:action="@{/admin/add-category}" th:object="${category}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name"
                                   th:field="*{name}">
                            <label th:errors="*{name}" style="color: #fcb941"></label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                   placeholder="Enter description"
                                   th:field="*{description}">
                            <label th:errors="*{description}" style="color: #fcb941"></label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Status</label> <br>
                            <label>
                                <input type="radio" th:field="*{status}" value="1">
                                Active
                            </label><br>
                            <label>
                                <input type="radio" th:field="*{status}" value="0">
                                Non-active
                            </label><br>
                        </div>


                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="~{admin/layout/footer :: footer}">


    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->

    <div th:replace="~{admin/layout/script :: script}">

    </div>
</div>
</body>
</html>
