<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{admin/layout/header :: header}">

    </div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}">

    </div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add New Discount Campaign</h3>
                </div>


                <form role="form" th:action="@{/admin/add-discount-campaign}" th:object="${discountCampaign}"
                      method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tên</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name"
                                   th:field="*{name}">
                            <label th:errors="*{name}" style="color: #fcb941"></label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Thông tin</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                   placeholder="Enter description"
                                   th:field="*{description}">
                            <label th:errors="*{description}" style="color: #fcb941"></label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ngày bắt đầu</label>
                            <input type="date" class="form-control" id="exampleInputEmail1" placeholder="Enter name"
                                   th:field="*{startDate}">
                            <label th:errors="*{startDate}" style="color: #fcb941"></label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ngày kết thúc</label>
                            <input type="date" class="form-control" id="exampleInputEmail1" placeholder="Enter name"
                                   th:field="*{endDate}">
                            <label th:errors="*{endDate}" style="color: #fcb941"></label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Phần trăm giảm</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                   placeholder="Enter discount percentage"
                                   th:field="*{discountPercentage}">
                            <label th:errors="*{discountPercentage}" style="color: #fcb941"></label>
                        </div>

                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="~{admin/layout/footer :: footer}">


    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->

    <div th:replace="~{admin/layout/script :: script}">

    </div>
</div>
</body>
</html>
